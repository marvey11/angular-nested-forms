<div class="container">
  <div class="card">
    <h1 class="card-header">User List</h1>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Handle</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col text-center">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of userData">
            <td>{{ user.handle }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td><button class="btn btn-secondary" [routerLink]="['/user', user.id, 'edit']">Edit</button></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" routerLink="/user/create">Create User</button>
        </div>
      </div>
    </div>
  </div>
</div>
